<div class="counter counter-container">
    <button (click)="addTitle()">{{ customText }}</button>

    <h2>{{ counterDesc }}</h2>

    <svg class="counter-svg" height="5" width="300" xmlns="http://www.w3.org/2000/svg">
        <line x1="0" y1="0" x2="100%" y2="0" style="stroke:black;stroke-width:5" />
      </svg>

    <button (click)="decrement()">-</button>
    <span>{{ counter }}</span>
    <button (click)="increment()">+</button>
</div>
